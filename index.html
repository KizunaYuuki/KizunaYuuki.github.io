<!DOCTYPE html>
<html>

<head>
    <title>Chuyển đổi Excel thành JSON</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        // Hàm chuyển đổi từ tệp Excel thành JSON
        function excelToJson(file) {
            var reader = new FileReader();

            reader.onload = function (e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, { type: 'array' });

                var result = {};

                workbook.SheetNames.forEach(function (sheetName) {
                    var worksheet = workbook.Sheets[sheetName];
                    var json = XLSX.utils.sheet_to_json(worksheet, { raw: true });
                    result[sheetName] = json;
                });

                console.log(result); // In kết quả JSON ra console
                // Thực hiện các thao tác khác với dữ liệu JSON tại đây
            };

            reader.readAsArrayBuffer(file);
        }

        // Khi tệp được chọn
        function handleFileSelect(event) {
            var files = event.target.files;
            var file = files[0];
            excelToJson(file);
        }

    </script>
</head>

<body>
    <h2>Chuyển đổi Excel thành JSON</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFileSelect(event)" />
</body>

</html>
